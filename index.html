<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Quiz App</title>
</head>
<body>
    <header>
        <div class="button">Show High-Scores</div>
        <div class="play">Back to Quiz</div>
        <div class="score">Score: <span class="current-score">0</span></div>
        <div class="timer">Time: 0</div>
    </header> 
    <main>
        <div class="card">

            <!-- start button display -->
            <div class="start-btn">
                <button id="start">START</button>
            </div>
            
            <!-- questions display -->
            <div class="question">
                <h2 id="question-title"></h2>
                <ul class="answer-choices">
                    <li class="choice"></li>
                    <li class="choice"></li>
                    <li class="choice"></li>
                    <li class="choice"></li>
                </ul>
            </div>
            <h3 id="correct">
                Correct!
            </h3>
            <h3 id="incorrect">
                Incorrect!
            </h3>

            <!-- high score entry -->
            <div class="form">
                <h2 id="form-title">Time's Up!</h2>
                <p id="instructions">Save Your Score</p>
                <form class="high-score-entry">
                    <input type="text" id="name" name="name" placeholder="Initials" maxlength="3"></br>
                    <input type="submit" id="submit" value="Submit">
                </form>
            </div>

            <!-- high scores -->
            <div class="highscores">
                <h2 id="high-score-title">Top 10</h2>
                <ul class="scores-list">
                    <!-- populate scores here -->
                </ul>
            </div>
        </div>
    </main>
    <script src="assets/scripts/script.js"></script>
</body>
</html>
